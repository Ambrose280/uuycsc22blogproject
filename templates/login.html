<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog2Go - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 24px;
            padding: 48px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.15);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #4285f4, #34a853, #fbbc05, #ea4335);
        }

        .login-title {
            font-size: 42px;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 32px;
        }

        .form-group {
            margin-bottom: 24px;
            position: relative;
        }

        .input-field {
            width: 100%;
            padding: 20px 20px 20px 50px;
            border: 2px solid #e2e8f0;
            border-radius: 16px;
            font-size: 16px;
            background: #f8fafc;
            transition: all 0.3s ease;
            outline: none;
        }

        .input-field:focus {
            border-color: #4285f4;
            background: white;
            box-shadow: 0 0 0 4px rgba(66, 133, 244, 0.1);
            transform: translateY(-2px);
        }

        .input-field::placeholder {
            color: #a0aec0;
        }

        .input-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #a0aec0;
            font-size: 18px;
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 32px;
        }

        .forgot-password a {
            color: #4285f4;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .forgot-password a:hover {
            color: #1976d2;
        }

        .login-btn {
            width: 100%;
            background: linear-gradient(135deg, #4285f4 0%, #1976d2 100%);
            color: white;
            border: none;
            border-radius: 16px;
            padding: 20px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1.2px;
            position: relative;
            overflow: hidden;
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(66, 133, 244, 0.4);
        }

        .login-btn:hover::before {
            left: 100%;
        }

        .login-btn:active {
            transform: translateY(-1px);
        }

        .signup-link {
            margin-top: 24px;
            color: #718096;
            font-size: 14px;
        }

        .signup-link a {
            color: #4285f4;
            text-decoration: none;
            font-weight: 600;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 32px 24px;
            }
            
            .login-title {
                font-size: 32px;
            }
        }

        /* Loading animation */
        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        .loading .login-btn {
            background: #ccc;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .pulse {
            animation: pulse 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1 class="login-title">Log In to Blog2Go</h1>
        
        <form onsubmit="handleLogin(event)">
            <div class="form-group">
                <div class="input-icon">‚úâÔ∏è</div>
                <input type="email" class="input-field" placeholder="Email" required>
            </div>
            
            <div class="form-group">
                <div class="input-icon">üîí</div>
                <input type="password" class="input-field" placeholder="Password" required>
            </div>
            
            <div class="forgot-password">
                <a href="#" onclick="handleForgotPassword()">Forgot Password?</a>
            </div>
            
            <button type="submit" class="login-btn">Login</button>
        </form>
        
        <div class="signup-link">
            Don't have an account? <a href="#" onclick="goToSignup()">Sign up here</a>
        </div>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault();
            const container = document.querySelector('.login-container');
            container.classList.add('loading');
            
            // Simulate login process
            setTimeout(() => {
                container.classList.remove('loading');
                container.classList.add('pulse');
                alert('Login successful! Redirecting to dashboard...');
                
                setTimeout(() => {
                    container.classList.remove('pulse');
                    // In a real app, this would redirect to the dashboard
                }, 500);
            }, 1500);
        }

        function handleForgotPassword() {
            alert('Password reset link would be sent to your email');
        }

        function goToSignup() {
            alert('Would redirect to signup page');
        }

        // Add subtle floating animation
        const container = document.querySelector('.login-container');
        let floatDirection = 1;
        
        function subtleFloat() {
            container.style.transform = `translateY(${floatDirection * 3}px)`;
            floatDirection *= -1;
        }
        
        setInterval(subtleFloat, 4000);

        // Add input focus effects
        document.querySelectorAll('.input-field').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
