<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog2Go - Sign Up</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .signup-container {
            background: white;
            border-radius: 24px;
            padding: 48px;
            width: 100%;
            max-width: 480px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .signup-title {
            font-size: 48px;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 8px;
        }

        .signup-subtitle {
            color: #718096;
            font-size: 18px;
            margin-bottom: 32px;
        }

        .google-btn {
            width: 100%;
            background: #f7fafc;
            border: 2px solid #e2e8f0;
            border-radius: 16px;
            padding: 16px 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            font-size: 16px;
            color: #4285f4;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 24px;
        }

        .google-btn:hover {
            background: #edf2f7;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .google-icon {
            width: 24px;
            height: 24px;
            background: linear-gradient(45deg, #4285f4, #34a853, #fbbc05, #ea4335);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .divider {
            position: relative;
            margin: 32px 0;
            color: #a0aec0;
            font-weight: 500;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e2e8f0;
            z-index: 1;
        }

        .divider span {
            background: white;
            padding: 0 16px;
            position: relative;
            z-index: 2;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .input-field {
            width: 100%;
            padding: 18px 20px 18px 48px;
            border: 2px solid #e2e8f0;
            border-radius: 16px;
            font-size: 16px;
            background: #f7fafc;
            transition: all 0.3s ease;
            outline: none;
        }

        .input-field:focus {
            border-color: #4285f4;
            background: white;
            box-shadow: 0 0 0 3px rgba(66, 133, 244, 0.1);
        }

        .input-field::placeholder {
            color: #a0aec0;
        }

        .input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #a0aec0;
            font-size: 18px;
        }

        .signup-btn {
            width: 100%;
            background: linear-gradient(135deg, #4285f4 0%, #1976d2 100%);
            color: white;
            border: none;
            border-radius: 16px;
            padding: 18px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .signup-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(66, 133, 244, 0.4);
        }

        .signup-btn:active {
            transform: translateY(0);
        }

        @media (max-width: 480px) {
            .signup-container {
                padding: 32px 24px;
            }
            
            .signup-title {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h1 class="signup-title">Sign Up</h1>
        <p class="signup-subtitle">Join the community today</p>
        
        <button class="google-btn" onclick="handleGoogleSignup()">
            <div class="google-icon">G</div>
            Use Google Account
        </button>
        
        <div class="divider">
            <span>OR</span>
        </div>
        
        <form onsubmit="handleSignup(event)">
            <div class="form-group">
                <div class="input-icon">üë§</div>
                <input type="text" class="input-field" placeholder="Name" required>
            </div>
            
            <div class="form-group">
                <div class="input-icon">‚úâÔ∏è</div>
                <input type="email" class="input-field" placeholder="Email" required>
            </div>
            
            <div class="form-group">
                <div class="input-icon">üîí</div>
                <input type="password" class="input-field" placeholder="Password" required>
            </div>
            
            <div class="form-group">
                <div class="input-icon">üîí</div>
                <input type="password" class="input-field" placeholder="Confirm Password" required>
            </div>
            
            <button type="submit" class="signup-btn">Sign Up</button>
        </form>
    </div>

    <script>
        function handleGoogleSignup() {
            alert('Google signup would be implemented here');
        }

        function handleSignup(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            alert('Account created successfully! Redirecting to login...');
            // In a real app, this would redirect to the login page
        }

        // Add floating animation to the container
        const container = document.querySelector('.signup-container');
        let isFloating = true;
        
        function floatAnimation() {
            if (isFloating) {
                container.style.transform = 'translateY(-5px)';
            } else {
                container.style.transform = 'translateY(5px)';
            }
            isFloating = !isFloating;
        }
        
        setInterval(floatAnimation, 3000);
    </script>
</body>
</html>
